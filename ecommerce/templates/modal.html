<div class="modal" tabindex="-1" id="marketingModal" role="dialog">
<form action="{% url 'ajax_email_signup' %}" id="sendForm" method="POST">{% csrf_token %}
  <div class="modal-dialog" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title">Modal title</h5>
        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
      <div class="modal-body">
          <p id="modalMessage"></p>
          <input id="id_email" class="form-control" maxlength="200" name="email" type="email" placeholder="Please enter your email">
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
        <button type="button" class="btn btn-primary" id="sendMarketingForm">Save changes</button>
      </div>
    </div>
  </div>
</form>
</div>
